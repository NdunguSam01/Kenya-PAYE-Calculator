<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="icon" href="./Assets/Fav Icons/fav_icon.ico">
        <link rel="stylesheet" href="styles.css">

        <title>PAYE CALCULATOR</title>
    </head>
    <body>
        <form id="input" autocomplete="off" method="post">
            <label for="period">Select payment period:</label>
            <select name="period" id="period" required>
                <option value="month">Month</option>
                <option value="year">Year</option>
            </select><br><br>
            <label for="basic">Basic salary:</label><br>
            <input type="text" id="basic" name="basic" pattern="[0-9]+"placeholder="Basic salary" required><br><br>
            <label for="allowance">Benefits(Bonus, Allowance):</label><br>
            <input type="text" id="benefits" pattern="[0-9]+" placeholder="Benefits" required><br><br>

            <label for="nssfDed">Deduct NSSF</label>
            <select name="nssfDed" id="nssfDed" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select><br><br>

            <label for="nssRate">Deduct NSSF</label>
            <select name="nssfRate" id="nssfRate" required>
                <option value="new">New NSSF Rates(Tiered)</option>
                <option value="old">Old NSSF Rates</option>
            </select><br><br>

            <label for="nhif">Deduct NHIF</label>
            <select name="nhif" id="nhif" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select><br><br>

            <button type="submit" onclick="calculate();">Calculate</button><br><br>
        </form>

        <table id="results">
            <tr>
                <th>PAYE Calculation Results</th>
            </tr>
            <tr>
                <td>Income before pension deduction</td>
                <td id="income"></td>
            </tr>
            <tr>
                <td>Deductible NSSF Pension Contribution</td>
                <td id="nscontrib"></td>
            </tr>
            <tr>
                <td>Income after pension deductions</td>
                <td id="incdect"></td>
            </tr>
            <tr>
                <td>Benefits in Kind</td>
                <td id="benefitsK"></td>
            </tr>
            <tr>
                <td>Taxable income</td>
                <td id="incdect"></td>
            </tr>
            <tr>
                <td>Tax on taxable income</td>
                <td id="tax"></td>
            </tr>
            <tr>
                <td>Personal relief</td>
                <td id="relief"></td>
            </tr>
            <tr>
                <td>Tax net off relief</td>
                <td id="taxOff"></td>
            </tr>
            <tr>
                <td>PAYE</td>
                <td id="paye"></td>
            </tr>
            <tr>
                <td>Chargeable income</td>
                <td id="incdect"></td>
            </tr>
            <tr>
                <td>NHIF Contribution</td>
                <td id="nhcontrib"></td>
            </tr>
            <tr>
                <td>Net Pay</td>
                <td id="net"></td>
            </tr>
        </table>

        
        <script src="main.js"></script>
    </body>
</html>
